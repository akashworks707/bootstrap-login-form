<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="d-flex">
    <form action="" class="form-login">
        <h2 class="text-center mb-3">Login</h2>
        <input type="email" placeholder="Enter your email" class="form-control mb-3" required>
        <input type="password" placeholder="Enter your password" class="form-control mb-3" required>
        <div class="checkbox mb-3">
            <label for="">
                <input type="checkbox">Remember Me
            </label>
        </div>
        <button class="btn btn-primary w-100">Login</button>
    </form>

    <script src="https://kit.fontawesome.com/db6820c2b5.js" crossorigin="anonymous"></script>
</body>
</html>
